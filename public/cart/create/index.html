<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management | Create New Items</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script defer src="./index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <a href="../../product/">Product</a>
        <a href="../../review/">Review</a>
        <a href="../../favourite/">Favourite</a>
        <a href="../">Cart</a>
        <a href="#" onclick="logout()">Logout</a>
    </header>
    <section>
        <div id="review-product-main">
            <h1>Add Cart Items for <span id="cart-product-id"></span></h1>
            <form id="add-cart-form"> <!-- Add ID to form -->
                <fieldset>
                    <p>
                        <label for="productId">Product Id</label>
                        <input type="number" id="productId" name="productId" required />
                    </p>
                    <p>
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required />
                    </p>                        
                </fieldset>
                <button type="submit">Add</button>
            </form>
        </div>
    </section>
    <script src="../../auth.js" type="text/javascript"></script>
</body>
</html>
