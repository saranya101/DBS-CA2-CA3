<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Management | Create New Favorite</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <a href="../../product/">Product</a>
        <a href="../../review/">Review</a>
        <a href="../">Favorite</a>
        <a href="../../cart/">Cart</a>
        <a href="#" onclick="logout()">Logout</a>
    </header>
    <section>
        <div id="favorite-management-main">
            <h1>Add To Favorite</h1>

            <!-- Form to add a product to an existing favorite list -->
            <form id="add-to-favorite-form">
                <label for="productId">Product Id</label>
                <input type="number" id="productId" name="productId" />
                <br>
                <label for="list-name">Favorite List Name:</label>
                <input type="text" id="list-name" name="list_name" required placeholder="Enter List Name" />
                <option value="">Select a List</option>
                <!-- Options will be dynamically added here -->
            </select>
                <button type="submit">Add to Favorite</button>
            </form>

            <hr />

            <!-- Form to create a new favorite list -->
            <form id="create-new-list-form">
                <label for="new-list-name">New Favorite List Name:</label>
                <input type="text" id="new-list-name" name="list_name" required placeholder="Enter New List Name" />

                <button type="submit">Create New List</button>
            </form>
        </div>
    </section>
    <script src="../../auth.js" type="text/javascript"></script>

</body>

</html>
